<!DOCTYPE html>
<html>
<head>
    <title>RTMP Publisher</title>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
        var flashVars = {
            streamer: 'rtmp://localhost/myapp',
            file:'mystream',
            onStopRecord:'obj.stopRecord'
        };
        swfobject.embedSWF("RtmpPublisher.swf", "rtmp-publisher", "500", "400", "9.0.0", null, flashVars);
    </script>
</head>
<body>
    <div id="rtmp-publisher">
        <p>Flash not installed</p>
    </div>
    <script type="text/javascript">
    var stopRecord2 = function(ok) {
        console.log('ok', ok);
        return "vasya";
    }
    var obj = { stopRecord: stopRecord2 };
    </script>
</body>
</html>
