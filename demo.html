<!DOCTYPE html>
<html>
<head>
    <title>RTMP Publisher</title>
    <meta charset='utf-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
        var flashVars = {
            streamer: 'rtmp://localhost/myapp',
            file:'mystream',
            onStopRecord:'stopRecord',
            onError:'error',
            publishType: 'record',
            labelRecord: 'Записать',
            labelStop: 'Остановить запись'
        };
        swfobject.embedSWF("RtmpPublisher.swf", "rtmp-publisher", "500", "400", "9.0.0", null, flashVars);
    </script>
</head>
<body>
    <div id="rtmp-publisher">
        <p>Flash not installed</p>
    </div>
    <script type="text/javascript">
    var stopRecord = function(ok) {
        console.log('ok', ok);
        return "vasya";
    }
    var error = function(ok) {
        console.log('err', ok);
        return "kolya";
    }
    </script>
</body>
</html>
